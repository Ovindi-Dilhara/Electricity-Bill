<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="semantic.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="div1">
        <div class="start">
            <div>
                <div><span>Previous Date</span></div>
                <div><input id="start-date" type="date"></div>
            </div>
            <div>
                <div><span>Previous Units</span></div>
                <div><input id="starting-units" type="number"></div>
            </div>
        </div>

        <div class="current">
            <div>
                <div><span>Current Date</span></div>
                <div><input id="current-date" type="date"></div>
            </div>
            <div>
                <div><span>Current Units</span></div>
                <div><input id="current-units" type="number"></div>
            </div>

        </div>
    </div>

    <div class="div2">

        <div class="button-div">
            <button class="ui inverted black button" id="button" onclick="calculate()">Calculate The Bill</button>
            <button id="tryAgain" class="ui inverted black button" onclick="tryAgain()">Try Again</button>
        </div>

        <div class="div" id="div"></div>
        <div class="div" id="div-1"></div>

        <p>
            Your Electricity Bill Is : Rs.
            <span id="bill"></span>
        </p>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
